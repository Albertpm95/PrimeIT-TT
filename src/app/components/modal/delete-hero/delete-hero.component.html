<div class="modal-container">
  <mat-card *ngIf="data">
    <mat-card-header>
      <mat-card-title>
        <h3>Â¿Borrar Heroe?</h3>
      </mat-card-title>
      <mat-card-subtitle>
        Este proceso es irreversible
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <span *ngIf="data.idHero">ID del Heroe: {{data.idHero}}</span>
      <span *ngIf="data.name">Nombre del Heroe: {{data.name}}</span>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="warning" (click)="confirm()">Confirmar borrado</button>
      <button mat-button color="accent" (click)="cancel()">Cancelar borrado</button>
    </mat-card-actions>
  </mat-card>
  <mat-card *ngIf="!data">
    <mat-card-title>
      <h3>Ha habido algun tipo de error.</h3>
    </mat-card-title>
  </mat-card>
</div>
